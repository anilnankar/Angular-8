<div class="container-fluid col-md-6">
  <h3 class="text-center lead">Edit Member</h3>
  <br />
  <!--Template Driven Form or Model Driven Form?-->
  <form [formGroup]="editMemberForm" (ngSubmit)="onSubmit()">
    <div>
      <div class="row">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="First Name"
            formControlName="firstName" 
            autofocus
            [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"/>
            <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
              <div *ngIf="f['firstName'].errors.required">First name is required</div>
              <div *ngIf="f['firstName'].errors.minlength">First name must be at least 4 characters</div>
            </div>
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            placeholder="Last Name"
            formControlName="lastName" 
          />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="jobTitle"
            name="jobTitle"
            placeholder="Job Title"
            formControlName="jobTitle" 
          />
        </div>

        <div class="col-md-6">
          <!--We may have to make a service call to get this list-->
          <select id="team" name="team" formControlName="team" class="custom-select"  [ngClass]="{ 'is-invalid': submitted && f['team'].errors }">
            <option>- Select Team -</option>
            <option *ngFor="let team of teams">{{ team.teamName }}</option>
          </select>
          <div *ngIf="submitted && f['team'].errors" class="invalid-feedback">
            <div *ngIf="f['team'].errors.required">Team is required</div>
          </div>
        </div>
      </div>
      <br />
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
              <label id="activeStatus" class="md-check lead">
              <input type="radio" value="Active" name="status" formControlName="status" /> Active
            </label>
            <label id="inActiveStatus"  class="md-check lead">
              <input type="radio" value="Inactive" name="status" formControlName="status" /> Inactive
            </label>
          </div>
        </div>
      </div>
    </div>

    <!--Disable if form is invalid-->
    <div class="row">
      <div class="col-md-12 pull-right">
        <button type="submit" class="btn btn-primary pull-right">
          Update Member
        </button>
        <button type="button" class="btn btn-light pull-right" (click)="router.navigate(['members']);">
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
